<!DOCTYPE html>
<html>
	<head>
		<title>Wiredcraft API docs | Swagger</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/swagger-ui/3.24.2/swagger-ui.css">
	</head>
	<body>
		<div id="swagger-ui"></div>
		<script src="//cdn.bootcss.com/swagger-ui/3.24.2/swagger-ui-bundle.js"></script>
		<script>
			const ui = SwaggerUIBundle({
				url: "{% url schema_url %}",
				dom_id: '#swagger-ui',
				presets: [
					SwaggerUIBundle.presets.apis,
					SwaggerUIBundle.SwaggerUIStandalonePreset
				],
				layout: "BaseLayout",
				requestInterceptor: (request) => {
					request.headers['X-CSRFToken'] = "{{ csrf_token }}"
					return request;
				}
			})
		</script>
	</body>
</html>
