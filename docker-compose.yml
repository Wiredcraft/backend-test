version: "3.7"
services:

  database:
    image: mongo:4
    container_name: test-backend-db
    ports:
      - 27017:27017
    networks:
      - backend
    restart: on-failure

  server:
    container_name: test-backend-api
    depends_on:
      - database
    env_file:
      - .env
    build:
      context: .
      dockerfile: docker/Dockerfile
    working_dir: /usr/src/app
    networks:
      - backend
    ports:
      - ${APP_PORT}:${APP_PORT}
volumes:
  db-data:

networks:
  backend:
