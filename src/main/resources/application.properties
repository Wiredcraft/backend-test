server.port=9999
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8


spring.datasource.url=jdbc:mysql://127.0.0.1:3306/wiredcraft_backend?useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.open-in-view=false
#spring.jpa.show-sql: true
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=500000
spring.datasource.hikari.max-lifetime=540000
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.connection-test-query=SELECT 1

#init mysql db schema and data
spring.sql.init.mode=always
spring.sql.init.username=root
spring.sql.init.password=123456
spring.sql.init.schema-locations=classpath:sql/user_schema.sql,classpath:sql/user_friends_schema.sql
spring.sql.init.data-locations=classpath:sql/user_data.sql,classpath:sql/user_friends_data.sql
spring.sql.init.continue-on-error=true

spring.jackson.default-property-inclusion= non_null